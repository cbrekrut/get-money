{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООО "Металл Дизайн" - Заказы</title>
    <link rel="stylesheet" href="{% static 'zavod/style.css' %}">

</head>
<body>
      <div class = "heads">
    <div class = "heads-column">
    <h2>ООО "Металл Дизайн" - Заказы</h2>
    </div>
    <div class="menu">
        <a href="{% url 'reports' %}">Отчеты</a>
        <a href="{% url 'orders' %}">Заказы</a>
        <a href="{% url 'employee_list' %}">Главная</a>
    </div>
    </div>
    <button type="button" class="upload-btn" onclick ="UploadOrders()">Загрузить заказ</button>

    {% if active_orders %}
        <div class="active-orders">
        <ul>
            {% for order in active_orders %}
                <li>{{ order.description }} - {{ order.count }}</li>
            {% endfor %}
        </div>
    {% else %}
        <p>Нет активных заказов.</p>
    {% endif %}

    <script>
                function UploadOrders() {
                    window.location.href = '/upload_orders/';
                }
            </script>
</body>
</html>
